<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/profile.css">
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">Phy<span>Asics</span></a>
    <div class="navbar-nav">
      <a href="index.html">Home</a>
      <button id="logout-button" class="logout-btn">Logout</button>
    </div>
  </nav>
  <main class="profile-container">
    <h1>User Profile</h1>

    <img src="default-profile.png" alt="Profile Photo" class="profile-photo" id="profile-photo" />
    <form id="update-photo-form">
      <button type="button" id="show-file-input">Update Photo</button>
      <div id="file-upload-container" style="display: none;">
        <input type="file" id="profile-photo-upload" accept="image/*" />
        <button type="submit" id="submit-photo">Submit</button>
      </div>
    </form>

    <div class="profile-details">
      <p><strong>Username:</strong> <span id="profile-username">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
    </div>

    <form id="update-password-form">
      <label for="new-password">New Password:</label>
      <input type="password" id="new-password" required />
      <button type="submit">Update Password</button>
    </form>
    
  </main>
  <script type="module" src="js/profile.js"></script>
</body>
</html>
